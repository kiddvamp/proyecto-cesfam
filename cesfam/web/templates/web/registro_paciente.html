{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2em 1em;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2em;
        }

        .card-header {
            text-align: center;
            background-color: #007bff;  /* Azul para el encabezado */
            color: white;
            font-size: 1.5em;
            padding: 1em;
        }


        .form-group {
            margin-bottom: 1.5em;
        }

        .form-group label {
            font-size: 1.1em;
        }

        .form-control {
            width: 100%;
            padding: 0.75em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 4px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: #f4f4f4;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 0.75em 1.5em;
            border-radius: 4px;
            width: 100%;
            margin-top: 1em;
        }

        .btn-back:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Registro de Paciente
            </div>
            <div class="card-body">
                {% if messages %}
                    <div class="mb-4 text-center"> <!-- Mensajes centrados -->
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST" autocomplete="off" action="{% url 'registro_paciente' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="rut">RUT:</label>
                        <input type="text" class="form-control" id="rut" name="rut" placeholder="RUT" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre_completo">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" placeholder="Nombre Completo" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo Electrónico" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
                <button class="btn btn-back" onclick="window.location.href='{% url 'login_paciente' %}'">¿Ya tienes cuenta? Inicia sesión</button>
                <button class="btn btn-back" onclick="window.location.href='{% url 'index' %}'">Volver al Inicio</button>
            </div>
        </div>
    </div>
</body>
</html>
